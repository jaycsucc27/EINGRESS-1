<div *ngFor="let employee of employee" class="user" >
    <div class="user-content">
        <img src="/assets/images/max-smith.png" alt="">
        <div class="name-email">
            <div class="username">{{ employee.fullname }}</div>
            <div class="useremail">{{ employee.email }}</div>
        </div>
    </div>
    <div class="role-content">{{ employee.role }}</div>

</div>
