<div *ngFor="let employee of filteredEmployees" class="user" >
    <div class="checkbox-content">
        <input type="checkbox" [(ngModel)]="employee.selected" change="toggleSelection(employee)">
    </div>
    <div class="employee-info-container" (click)="selectedEmployee(employee)">
        <div class="employee-fullname">{{ employee.fullname }}</div>
        <div class="role-content">{{ employee.role }}</div>
        <div class="registered-date-content">{{ employee.regdate }}</div>
        <div class="last-login-content">{{ employee.lastlogdate }}</div>
    </div>    
</div>
