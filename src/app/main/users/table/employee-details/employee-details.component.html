<div class="employee-details-container" *ngIf="employeeDetails">
    <div class="container">
    <div class="header">
        <span>Update User</span>
        <button class="close pointer" (click)="hideEmployeeDetails()">
            <img class="icon pointer" src="/assets/images/exit.png">
        </button>
    </div>

    <div [formGroup]="updateEmployeeForm" class="main-container">
        <div class="left-container">
            <div class="photo-section">
                <img class="photoholder" src="http://localhost:3000/api/employee/profile-image/{{employeeDetails.profileImage}}">
                <div class="icons pointer">
                    <div class="edit">
                        <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg" #fileInput style="display:none">
                        <img class="icon pointer" src="/assets/images/edit-blue.png">
                    </div>
                    <div class="delete">
                        <img class="icon pointer" src="/assets/images/delete-red.png">
                    </div>
                </div>
            </div>

            <div class="name">
                <span>Full Name</span>
                <input formControlName="fullname" class="textbox" type="text" placeholder="Enter Name">
            </div>
            <div class="email">
                <span>Email</span>
                <input formControlName="email" class="textbox" type="text" placeholder="Enter Name">
            </div>
            <div class="role-container">
                <span>Role</span>
                <div class="roles">
                    <div class="role r1 ">
                        <input formControlName="role" type="radio" name="role" value="CEO" (change)="onRoleChange($event)">
                        <span>CEO</span>
                    </div>
                    <div class="role r1 ">
                        <input formControlName="role" type="radio" name="role" value="Administrator" (change)="onRoleChange($event)">
                        <span>Administrator</span>
                    </div>
                    <div class="role r1 ">
                        <input formControlName="role" type="radio" name="role" value="Manager" (change)="onRoleChange($event)">
                        <span>Manager</span>
                    </div>
                    <div class="role r1 ">
                        <input formControlName="role" type="radio" name="role" value="Developer" (change)="onRoleChange($event)">
                        <span>Developer</span>
                    </div>
                    <div class="role r1 ">
                        <input formControlName="role" type="radio" name="role" value="HR" (change)="onRoleChange($event)">
                        <span>HR</span>
                    </div>
                    <div class="role r1 ">
                        <input formControlName="role" type="radio" name="role" value="Guest" (change)="onRoleChange($event)">
                        <span>Guest</span>
                    </div>
                </div>
            </div>
            <div class="dismiss-container">
                <div class="dismiss-user pointer">
                    Dismiss
                </div>
            </div>

        </div>
        <div class="right-container">
            <div class="contact-number">
                <span>Contact Number</span>
                <input formControlName="phone" class="textbox" type="text" placeholder="+639 xxx xxx xxxx">
            </div>

            <div class="fingerprint-container">
                <span>Fingerprint</span>
                <div class="fingerprint-content">
                    <div class="icon-holder">
                    <img src="/assets/images/fingerprint-blue.png" class="fingerprint-icon" alt="fingerprint icon">
                </div>
                    <div class="begin-scan pointer">
                        Begin scan
                    </div>
                    <div class="details-holder">
                        <span>Fingerprint ID</span>
                        <input type="text" placeholder="135135115161">
                    </div>
                    <div class="fingerprint-confirmation">
                    <div class="dismiss-fingerprint pointer">Dismiss</div>
                    <div class="submit-fingerprint pointer">Submit</div>
                </div>
                </div>
            </div>
            <div (click)="updateEmployee()" class="submit-user pointer">Update</div>
        </div>
    </div>
</div>
</div>
