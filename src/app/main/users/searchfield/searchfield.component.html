<div class="search" [class.active]="isFocused">
    <div (click)="onSearchUserClicked()" class="search-img-container">
        <img src="/assets/images/search.png">
    </div>
    <input type="text" name="user" placeholder="Search User" 
           (focus)="isFocused = true" (blur)="onInputBlur()"
           [(ngModel)]="searchEmployee" #searchInput>
</div>
